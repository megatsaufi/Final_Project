{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root{
            --primary-color: #fff; /* White color for text */
            --secondary-color: #000; /* Black color for background */
            --accent-color: #ffd700; /* Gold color for accent */
            --font-family: 'Quicksand', sans-serif; /* Font family */
        }

        /* Reset and global styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(images/banner-bg.jpg) center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .navbar-brand {
            font-family: var(--font-family);
            font-size: 2rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .navbar-nav a {
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.5s ease;
        }

        .navbar-nav a:hover {
            opacity: 0.7;
            color: var(--accent-color);
        }

        /* Login form styles */
        .wrapper {
            width: 420px;
            background: rgba(0, 0, 0, 0.6);
            color: var(--primary-color);
            border-radius: 10px;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: var(--primary-color);
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: var(--primary-color);
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: var(--accent-color);
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            font-size: 16px;
            color: var(--secondary-color);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffec8b; /* Lighter shade of gold */
        }

        /* Footer styles */
        footer {
            background: var(--secondary-color);
            color: var(--primary-color);
            text-align: center;
            padding: 2rem 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1.4rem;
        }

        .social-links a {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            display: block;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            margin: 0 0.3rem;
            transition: all 0.5s ease;
        }

        .social-links a:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .footer span {
            margin-top: 1rem;
            display: block;
            font-family: var(--font-family);
            letter-spacing: 2px;
        }

        /* Media Queries */
        @media screen and (min-width: 768px) {
            .wrapper {
                width: 500px; /* Adjust for larger screens */
            }
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px; /* Adjust as needed */
            padding: 10px 115px;
            background-color: var(--accent-color); /* Use the accent color */
            color: var(--secondary-color); /* Text color */
            border-radius: 40px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #ffec8b; /* Lighter shade of gold */
        }
        

    </style>
    <title>My</title>
</head>
<body>
    <!-- header -->
    <header>
        <!-- login -->
        <div class="wrapper">
            <form action="{% url 'Login' %}" method="post">
                <h1>Login</h1>
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" name="MentorID" placeholder="MentorID" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="{% url 'index' %}" class="back-btn">Back</a>
        </div>
    </header>
</body>
</html>
