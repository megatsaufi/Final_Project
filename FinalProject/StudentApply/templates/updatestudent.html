<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Student Information</h2>
        <form action="update_data/{{mystudent.StudentID}}" method="POST">
            {%csrf_token%}
            <label for="StudentID">Student ID</label>
            <input type="text" id="StudentID" name="StudentID" value="{{mystudent.StudentID}}" disabled>
            
            <label for="studname">Student Name</label>
            <input type="text" id="studname" name="studname" value="{{mystudent.StudentName}}">
            
            <label for="studclass">Student Class</label>
            <input type="text" id="studclass" name="studclass" value="{{mystudent.StudentClass}}">
            
            <label for="studcourse">Student Course</label>
            <input type="text" id="studcourse" name="studcourse" value="{{mystudent.StudentCourse}}">
            
            <label for="studno">Student Phone Number</label>
            <input type="text" id="studno" name="studno" value="{{mystudent.StudentPhoneNumber}}">
            
            <input type="submit" value="Update">
        </form>
    </div>  
</body>
</html>
